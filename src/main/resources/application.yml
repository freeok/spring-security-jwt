server:
  port: 8181
  servlet:
    encoding:
      charset: UTF-8

  # @RestControllerAdvice无法捕获的Filter异常指向这里，和FilterExceptionHandler任选其一
#  error:
#    path: /filterEx


spring:
  application:
    name: securityjwt

  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_security?
      serverTimezone=Asia/Shanghai
      &useUnicode=true
      &characterEncoding=utf8
      &useSSL=true
    username: root
    password: root

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  # JWT存储的请求头
  tokenHeader: Authorization
  # JWT负载中拿到开头
  tokenHead: Bearer
  # JWT加密使用的密钥
  secret: 561fe233edf79a72b12f99965b8d16d545be4a1ac661fcee9c80adb72dd55111
  # JWT的有效期（60*60*24 1天）
  expire: 604800

